<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff; /* White background for the body */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
            width: 100%;
            max-width: 600px;
        }
        h1 {
            color: #600e0e; /* Accent color for heading */
        }
        form {
            margin: 20px 0;
        }
        label {
            font-size: 1em;
            color: #600e0e; /* Accent color for labels */
        }
        input[type="date"] {
            padding: 10px;
            font-size: 1em;
            border: 1px solid #600e0e; /* Accent color border */
            border-radius: 4px;
            outline: none;
        }
        input[type="submit"] {
            padding: 10px 20px;
            font-size: 1em;
            color: #ffffff; /* White text color for the button */
            background-color: #600e0e; /* Accent color for the button */
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        input[type="submit"]:hover {
            background-color: #4a0000; /* Darker shade of the accent color for hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Enter a Date for Weather Predictions</h1>
        <form id="weatherForm" action="/predict" method="post">
            <label for="date">Select Date:</label>
            <input type="date" name="date" 
            placeholder="dd-mm-yyyy" value="" 
            min="1997-01-01" max="2030-12-31" required>
            <input type="submit" value="Get Predictions">
        </form>
    </div>
    <script>

        function formatDate(dateString) {
            const [year, month, day] = dateString.split('-');
            return `${day}-${month}-${year}`; // Convert to DD-MM-YYYY
        }
        document.getElementById('weatherForm').addEventListener('submit', function(event) {
            const dateInput = document.getElementById('date').value;
            const formattedDate = formatDate(dateInput);
            console.log('Formatted Date:', formattedDate); // For debugging

            // If you want to include the formatted date in the form submission,
            // you could append it to a hidden input field or send it as part of the request.
        });


    </script>
</body>
</html>
